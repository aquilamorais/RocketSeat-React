<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=div, initial-scale=1.0">
    <title>RocketSeat - React - Fundamentos</title>
</head>

<body>
    <div id="root"></div>

    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script type="text/babel">
        /*Hooks são funções do REACT utilizado dinamicamente SOMENTE em funções, para usar recursos do REACT em componentes funcionais. Torna desnecessário criar classes.
        
        Por exemplo:
        A função Counter além de armazenar variáveis, ela pega dados que o usuário inseriu e realiza sua lógica, pra depois, exibir na tela um resultado. Geralmente, em js puro, teria q usar classes e outras funções só para pegar os dados, e outro para exibir com um innerHTML. REACT Hooks facilita tudo isso.*/


        function Counter() {
            /* 
                Quando usar condicionais nos hooks, é possível ter 3 maneiras para isso:
                A primeira seria criando um operador ternário, porém dentro de um elemento HTML para ser gerado caso atenda a condição. Aqui o react consegue envolver o script dentro do elemento:
                    <p>
                        {counter > 10 ? 'Verdadeiro' : 'Falso' }
                    </p> Formato ternário
                Nesse caso, é obrigatório o uso de chaves {}.
    
                Caso, for fazer a condicional fora de um elemento, ou até mesmo para criar o elemento pela condicional, além de ainda ser importante usar as {}, você pode usar o operador curto-circuito ( && ). Este operador, irá somente ter uma condição que caso não for atendida, será ignorado completamente:
                    {counter > 20 && <p> Número passou de 20 </p>}
                Com este && o elemento será criado na hora que a condição for atendida.
    
                Por último, existe o if clássico:
                    if (counter = 30) {
                        return <p> Opa, número chegou a 30 </p>
                    }
                Porém muito cuidado ao não envolver diretamente com os hooks, somente com os valores. Porque pode mudar a ordem dos estados.
                
                
                */
            const [counter, setCounter] = React.useState(0);

            if (counter > 30) {
                return <p> Opa, número chegou a 30 </p>
            }

            return (
                <>
                    <p>Contador com PrevValue: {counter}</p>
                    <button onClick={() => setCounter(10)}>Atualizar</button>

                    <p>
                        {counter > 15 ? 'Número maior que 15' : 'Número menor do que 15'}
                    </p>


                    {counter > 20 && <p> Número passou de 20 </p>}


                    <button onClick={() => setCounter((prevValue) => prevValue + 1)}>
                        Incrementar
                    </button>

                    <button onClick={() => setCounter((prevValue) =>
                        prevValue - 1
                    )}>
                        Decrementar
                    </button>
                </>
            )
        }


        function App() {
            return (
                <main>
                    <Counter />
                </main>
            )
        }

        // Só renderizar a função App() agora:
        ReactDOM.createRoot(document.getElementById('root')).render(<App />);
    </script>
</body>

</html>
